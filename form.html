<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <form method="post" action="Principal.html">
                <div class="form-header">
                    <div class="form-title">
                        <h1>Faça seu Login</h1>
                    </div>
        
                </div>
                <div class="input-box">
                    <label for="Email">E-mail</label>
                    <input  id="Email" type="email" name="Email" placeholder="Digite seu E-mail" required>
                </div>

                    <div class="input-box">
                        <label for="Password">Chave de acesso</label>
                        <input  id="Password" type="password" name="Password" placeholder=" Digite a Chave de acesso" required>
                    </div>
        
                </div>

                    <div class="divbutton"><input type="submit" value="Entrar"></div>

                </div>
            </form>
        </div>
    </div>
    
		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

    
</body>
</html>
