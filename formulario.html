<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <form method="post" action="Principal.html">
                <div class="form-header">
                    <div class="form-title">
                        <h1>Cadastre-se</h1>
                    </div>
        
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Primeiro nome</label>
                        <input  id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input  id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="Email">E-mail</label>
                        <input  id="Email" type="email" name="Email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="Number">Número de telefone</label>
                        <input  id="Number" type="number" name="Number" placeholder="(+xxx) xxx-xxx-xxx" required>
                    </div>

                    <div class="input-box">
                        <label for="Password">Chave de acesso</label>
                        <input  id="Password" type="password" name="Password" placeholder=" Digite a Chave de acesso" required>
                    </div>
        
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" name="gender" id="female">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="divbutton"><input type="submit" value="Entrar"></div>

                </div>
            </form>
        </div>
    </div>
    
		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

    
</body>
</html>
